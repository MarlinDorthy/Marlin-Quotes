          __NEXT_DATA__ = {"props":{"isServer":true,"store":{},"initialState":{"app":{"values":{}},"data":{"quotes":{"api":{"byId":{},"idsByQuery":{}},"models":{"byId":{},"idsByQuery":{}}},"authors":{"api":{"byId":{},"idsByQuery":{"orderby=popular":{"isFetching":false,"isFirstAttempt":false,"didInvalidate":false,"lastUpdated":1722263961649,"nextPageNumber":2,"hasMoreData":true}}},"models":{"byId":{"abraham-lincoln":{"name":"Abraham Lincoln","link":"abraham-lincoln","featured":1,"count":215,"image":{"url":"https://img.quotery.com/pictures/2013/02/abraham-lincoln.jpg","srcset":"https://img.quotery.com/pictures/2013/02/abraham-lincoln.jpg 300w, https://img.quotery.com/pictures/2013/02/abraham-lincoln-210x210.jpg 210w","dimensions":{"height":300,"width":300}},"birthday":"0212","body":"Born in a one-room log cabin in Kentucky, Abraham Lincoln rose to become the 16th President of the United States. He was a lawyer and politician, noted for his anti-slavery views. In the 1850s, as the influence of the slave states on the federal government grew stronger, Lincoln returned to politics, winning the 1860 Presidential election entirely on the strength of the free states. The South seceded shortly thereafter, plunging the US into the Civil War. Lincoln ran the country throughout the war, signing the Emancipation Act in 1862. As the war ended, he was Assassinated by John Wilkes Booth at the Ford Theater in Washington DC."},"maya-angelou":{"name":"Maya Angelou","link":"maya-angelou","featured":1,"count":102,"image":{"url":"https://img.quotery.com/pictures/2013/03/maya-angelou.jpg","srcset":"https://img.quotery.com/pictures/2013/03/maya-angelou.jpg 300w, https://img.quotery.com/pictures/2013/03/maya-angelou-210x210.jpg 210w","dimensions":{"height":300,"width":300}},"birthday":"0404","body":"Maya Angelou had a turbulent childhood, living with various relatives and being sexually abused by her mothers boyfriend at age eight. Angelous early life was documented in her 1969 novel, \u003ci\u003eI Know Why the Caged Bird Sings\u003c/i\u003e, which brought her international acclaim as a writer. Prior to publishing \u003ci\u003eCaged Bird\u003c/i\u003e, Angelou worked as a successful dancer, singer, and civil rights activist, serving as the Northern Organizer for Martin Luther King, Jr.s Southern Christian Leadership Conference. In her career as a writer, Angelou has published seven autobiographies, as well as plays, screenplays, and many volumes of poetry. Angelou has also had a successful career as an actor, narrator, and lecturer."},"walt-disney":{"name":"Walt Disney","link":"walt-disney","featured":1,"count":43,"image":{"url":"https://img.quotery.com/pictures/2013/03/walt-disney.jpg","srcset":"https://img.quotery.com/pictures/2013/03/walt-disney.jpg 300w, https://img.quotery.com/pictures/2013/03/walt-disney-210x210.jpg 210w","dimensions":{"height":300,"width":300}},"birthday":"1205","body":"Walt Disney was born in Chicago in 1901, to an Irish-Canadian family that could trace itsancestryback to the Norman Conquest. As a young man, he tried to enlist in the army but was too young, though he eventually went to France as a Red Cross Ambulance driver after the war ended. Back in the US, hee returned to Kansas City where he started an animation studio with Ubbe Iwerks. After losing the character Oswald the Lucky Rabbit to Universal, Disney rebounded with Mickey Mouse in \u003cem\u003eSteamboat Willie\u003c/em\u003e, a character and film that laid the foundation for all that followed. By 1950 Disney expanded to live-action, and by Disneyland which opened in 1955. Disney himself died of lung cancer in 1966, just after his 65th birthday."},"martin-luther-king-jr":{"name":"Martin Luther King (Jr.)","link":"martin-luther-king-jr","featured":1,"count":187,"image":{"url":"https://img.quotery.com/pictures/2013/03/martin-luther-king-jr.jpg","srcset":"https://img.quotery.com/pictures/2013/03/martin-luther-king-jr.jpg 300w, https://img.quotery.com/pictures/2013/03/martin-luther-king-jr-210x210.jpg 210w","dimensions":{"height":300,"width":300}},"birthday":"0115","body":"Dr. King was a Baptist minister who became a leader in the African American Civil Rights Movement early in his career. In 1954, at age 25, King became pastor of the Dexter Avenue Baptist Church in Montgomery, Alabama, and completed his Ph.D. in systematic theology the following year. He led the 1955 Montgomery Bus Boycott and helped found and became the president of the Southern Christian Leadership Conference. King organized nonviolent protests against African American segregation in Birmingham, Alabama as well as the 1963 March on Washington, where he gave his famous I Have a Dream speech. King received the 1964 Nobel Peace Prize for his combating racial inequality through nonviolence and was assassinated by James Earl Ray four years later, at age 39."},"marilyn-monroe":{"name":"Marilyn Monroe","link":"marilyn-monroe","featured":1,"count":110,"image":{"url":"https://img.quotery.com/pictures/2013/09/marilyn-monroe.jpg","srcset":"https://img.quotery.com/pictures/2013/09/marilyn-monroe.jpg 300w, https://img.quotery.com/pictures/2013/09/marilyn-monroe-210x210.jpg 210w","dimensions":{"height":300,"width":300}},"birthday":"0601","body":"\u003cp\u003eMarilyn Monroe was born in Los Angeles, California, in 1926. Monroe (born Norma Jeane Mortenson) grew up mostly in foster homes. She started a career as a model and then landed a film contract with Twentieth Century Fox in 1946, appearing in films such as \u003ci\u003eAll About Eve\u003c/i\u003e (1950), \u003ci\u003eNiagra\u003c/i\u003e (1953), and \u003ci\u003eThe Seven Year\u003c/i\u003e Itch (1955). Monroe broadened her range by studying at Actors Studio, leading to critically acclaimed performances in films such as \u003ci\u003eBus Stop\u003c/i\u003e (1956) and \u003ci\u003eSome Like It Hot\u003c/i\u003e (1959). Monroe died in 1962 at age 36 after overdosing on barbiturates. Today, she remains a cultural icon and American sex symbol.\u003c/p\u003e\n"},"mohandas-karamchand-gandhi":{"name":"Mohandas Karamchand Gandhi","link":"mohandas-karamchand-gandhi","featured":1,"count":187,"image":{"url":"https://img.quotery.com/pictures/2013/03/mahatma-gandhi.jpg","srcset":"https://img.quotery.com/pictures/2013/03/mahatma-gandhi.jpg 300w, https://img.quotery.com/pictures/2013/03/mahatma-gandhi-210x210.jpg 210w","dimensions":{"height":300,"width":300}},"birthday":"1002","body":"Gandhi was born to an influential family in a small coastal town that was part of British-ruled India. He was married at age 13 in an arranged marriage per local custom. The couple would bear five children, though their first child only survived a few days. Gandhi left India in 1888 to study law in London, England, and from age 24 to 45, Gandhi became involved in the civil rights movement in South Africa, combating injustice against Indians in the country. He returned to India in 1915 and became the leader of the Indian National Congress and of the struggle for Indian independence from Britain. In 1947, India was finally released from British rule. Gandhi was assassinated by Nathuram Godse in 1948."},"lao-tzu":{"name":"Lao Tzu","link":"lao-tzu","featured":1,"count":110,"image":{"url":"https://img.quotery.com/pictures/2013/03/lao-tzu1.jpg","srcset":"https://img.quotery.com/pictures/2013/03/lao-tzu1.jpg 300w, https://img.quotery.com/pictures/2013/03/lao-tzu1-210x210.jpg 210w","dimensions":{"height":300,"width":300}},"birthday":"","body":"Lao Tzu, the founder of Taoism, was born in 6\u003csup\u003eth\u003c/sup\u003e-century BCE China. As a philosopher, he attracted a large number of disciples, though he never opened an official school. Not much is known about Lao Tzus biography with certainty, but according to many traditional biographies, Lao Tzu was a scholar who worked as the Keeper of the Archives in the royal court of Zhou. This job was boring and gave him lots of time to think. Working for the royal court, Lao Tzu saw much corruption around him and decided to leave the country, traveling west on a water buffalo. A guard recognized him and demanded he write down his teachings. According to legend, these collected teachings became the \u003ci\u003eTao Te Ching\u003c/i\u003e."},"albert-einstein":{"name":"Albert Einstein","link":"albert-einstein","featured":1,"count":256,"image":{"url":"https://img.quotery.com/pictures/2013/02/albert-einstein.jpg","srcset":"https://img.quotery.com/pictures/2013/02/albert-einstein.jpg 300w, https://img.quotery.com/pictures/2013/02/albert-einstein-210x210.jpg 210w","dimensions":{"height":300,"width":300}},"birthday":"0314","body":"Albert Einstein was a theoretical physicist who revolutionized the world of physics with his general and special theories of relativity. Pivotal to these theories was Einsteins most famous equation, the mass-energy equivalence formula (E = mc2). Born in Germany, Einstein settled in the U.S. after Adolf Hitler came to power in 1933, continuing the impressive academic and scientific career he had established in Europe. Throughout his long career, Einstein published hundreds of books and articles. Einsteins warnings to President Franklin D. Roosevelt that Germany might be creating a nuclear weapon were instrumental to the United States development of the atomic bomb. He died at age 76 of a ruptured abdominal aortic aneurysm."},"robert-frost":{"name":"Robert Frost","link":"robert-frost","featured":1,"count":152,"image":{"url":"https://img.quotery.com/pictures/2013/03/robert-frost.jpg","srcset":"https://img.quotery.com/pictures/2013/03/robert-frost.jpg 300w, https://img.quotery.com/pictures/2013/03/robert-frost-210x210.jpg 210w","dimensions":{"height":300,"width":300}},"birthday":"0326","body":"The son of a journalist and a teacher, Robert Frost grew up in San Francisco, California and Lawrence Massachusetts, publishing his first poem in his high school magazine. In 1894, he sold his first poem, My butterfly, An Elegy, and proposed marriage to Elinor Miriam White. She initially rejected him but later agreed and the two married in 1895. Frost worked as a farmer in New Hampshire for nine years, writing poetry in the mornings. He later returned to teaching and published his first and most notable book of poetry, \u003ci\u003eA Boys Will\u003c/i\u003e, in 1913. He continued a long career of teaching and writing, winning four Pulitzer Prizes for his poetry."},"mark-twain":{"name":"Mark Twain","link":"mark-twain","featured":1,"count":361,"image":{"url":"https://img.quotery.com/pictures/2013/02/mark-twain.jpg","srcset":"https://img.quotery.com/pictures/2013/02/mark-twain.jpg 300w, https://img.quotery.com/pictures/2013/02/mark-twain-210x210.jpg 210w","dimensions":{"height":300,"width":300}},"birthday":"1130","body":"Samuel Clemens, a.k.a. Mark Twain, grew up in Hannibal, Missouri, which would later provide the setting for his books \u003ci\u003eThe Adventures of Tom Sawyer\u003c/i\u003e and \u003ci\u003eAdventures of Huckleberry Finn\u003c/i\u003e. He started contributing humorous sketches and articles to the newspaper his brother owned, the \u003ci\u003eHannibal Journal\u003c/i\u003e, at age 12. At 18, Twain moved to New York, working as a printer. He later became a riverboat pilot on the Mississippi River an also spent some time in the American West as a miner. While Twains major published works were his abovementioned classic novels, he also published many essays, sketches, stories, literary reviews, and travelogue pieces. Later in life, Twain was awarded honorary degrees from Yale, Oxford, and the University of Missouri."},"buddha":{"name":"Buddha","link":"buddha","featured":1,"count":49,"image":{"url":"https://img.quotery.com/pictures/2013/03/buddha.jpg","srcset":"https://img.quotery.com/pictures/2013/03/buddha.jpg 300w, https://img.quotery.com/pictures/2013/03/buddha-210x210.jpg 210w","dimensions":{"height":300,"width":300}},"birthday":"","body":"According to most traditional biographies, the Buddha was a prince born into a royal Hindu family. His family tried to shield him from suffering, but at age 29, the Buddha left his palace and encountered a sick person, an old person, a corpse, and an ascetic. Buddha decided to avow his princely life and become an ascetic. However, according to the legend, he did not reach enlightenment until meditating at the Bodhi tree for 49 days. Upon awakening, the Buddha realized the cause of suffering and the way out of it, insights which he would spend the rest of his life teaching and which would form the basis of the Buddhist religion."}},"idsByQuery":{"orderby=popular":["abraham-lincoln","maya-angelou","walt-disney","martin-luther-king-jr","marilyn-monroe","mohandas-karamchand-gandhi","lao-tzu","albert-einstein","robert-frost","mark-twain","buddha"]}}},"topics":{"api":{"byId":{},"idsByQuery":{}},"models":{"byId":{},"idsByQuery":{}}},"collections":{"api":{"byId":{},"idsByQuery":{}},"models":{"byId":{},"idsByQuery":{}}},"posts":{"api":{"byId":{},"idsByQuery":{}},"models":{"byId":{},"idsByQuery":{}}},"search":{"api":{},"models":{"idsByQuery":{}}},"featured":{"api":{},"models":{"idsByQuery":{}}}},"ui":{"header":{"mobileMenuShown":false,"dropdownMenuShown":false},"selections":{"sortSelection":"Popular","displaySelection":"Collage"},"modals":{"modalShown":false,"activeModal":null,"modalData":null,"screenShown":false,"activeScreen":null,"screenData":null},"search":{"searchEntry":""}}}},"page":"/authors","pathname":"/authors","query":{},"buildId":"ea3719e5-d27c-4593-9b6a-3fd9a80b86d1","assetPrefix":"","nextExport":false,"err":null,"chunks":[]}
