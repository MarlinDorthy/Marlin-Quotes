          __NEXT_DATA__ = {"props":{"isServer":true,"store":{},"initialState":{"app":{"values":{}},"data":{"quotes":{"api":{"byId":{},"idsByQuery":{}},"models":{"byId":{},"idsByQuery":{}}},"authors":{"api":{"byId":{},"idsByQuery":{}},"models":{"byId":{},"idsByQuery":{}}},"topics":{"api":{"byId":{},"idsByQuery":{}},"models":{"byId":{},"idsByQuery":{}}},"collections":{"api":{"byId":{},"idsByQuery":{"orderby=popular":{"isFetching":false,"isFirstAttempt":false,"didInvalidate":false,"lastUpdated":1722263962848,"nextPageNumber":2,"hasMoreData":true}}},"models":{"byId":{"top-greatest-quotes-all-time":{"name":"Top 500 Greatest Quotes Of All Time","link":"top-greatest-quotes-all-time","count":487,"image":{"url":"https://img.quotery.com/pictures/2013/10/magic-books.jpg","srcset":"https://img.quotery.com/pictures/2013/10/magic-books.jpg 800w, https://img.quotery.com/pictures/2013/10/magic-books-435x245.jpg 435w, https://img.quotery.com/pictures/2013/10/magic-books-600x338.jpg 600w, https://img.quotery.com/pictures/2013/10/magic-books-768x432.jpg 768w, https://img.quotery.com/pictures/2013/10/magic-books-210x118.jpg 210w","dimensions":{"height":450,"width":800}},"body":"As Abraham Lincoln once said, \"It is a pleasure to be able to quote lines to fit any occasion.\" We couldn't agree more with the former president, which is why we've decided to put together this list of the top 500 greatest quotes of all time.\r\n\r\nThis list is filled with words of wisdom and entertaining quips, all of which are easily digested and recalled. Some of them have historical significance, while others are noted for their familiarity, wit, or capacity to intrigue one's mind.\r\n\r\nFrom Jay-Z to Robert Frost, Maya Angelou, and Abraham Lincoln; everyone was eligible for our list of famous quotes. And since everyone could use a shot of inspiration, a good laugh, and a lot of love, all topics are represented.\r\n\r\nThere are, however, a few requirements necessary for the enjoyment of this list: an open mind, a sense of humor, and the knowledge that \"Almost every wise saying has an opposite one, no less wise, to balance it.\" - George Santayana. Also keep in mind that many variations of quotes exist, and each variation is often attributed to a different author.\r\n\r\nEnjoy!"},"triumphant-veterans-day-quotes":{"name":"24 Triumphant Veterans Day Quotes","link":"triumphant-veterans-day-quotes","count":22,"image":{"url":"https://img.quotery.com/pictures/2020/08/military-veteran-standing-in-front-of-us-flag.jpg","srcset":"https://img.quotery.com/pictures/2020/08/military-veteran-standing-in-front-of-us-flag.jpg 1000w, https://img.quotery.com/pictures/2020/08/military-veteran-standing-in-front-of-us-flag-435x245.jpg 435w, https://img.quotery.com/pictures/2020/08/military-veteran-standing-in-front-of-us-flag-600x338.jpg 600w, https://img.quotery.com/pictures/2020/08/military-veteran-standing-in-front-of-us-flag-768x432.jpg 768w, https://img.quotery.com/pictures/2020/08/military-veteran-standing-in-front-of-us-flag-800x450.jpg 800w, https://img.quotery.com/pictures/2020/08/military-veteran-standing-in-front-of-us-flag-210x118.jpg 210w","dimensions":{"height":563,"width":1000}},"body":"Six months ago we honored those who died in battle with 25 Glorious Memorial Day Quotes. However, despite the widespread confusion, Veterans Day is actually a completely separate holiday. While Memorial Day is a day for remembering those who died in the service of their country, Veterans Day is generally a time to thank living veterans for their service.\r\n\r\nTo show our appreciation and acknowledgement of the sacrifices and contributions made by all those who served honorably in the military, here are 24 triumphant Veterans Day quotes.\r\n\r\nThank you!"},"outrageously-arrogant-quotes-kanye-west":{"name":"18 Outrageously Arrogant Quotes From Kanye West","link":"outrageously-arrogant-quotes-kanye-west","count":18,"image":{"url":"https://img.quotery.com/pictures/2016/07/kanye-west-at-takashi-murakami-exhibition.jpg","srcset":"https://img.quotery.com/pictures/2016/07/kanye-west-at-takashi-murakami-exhibition.jpg 1000w, https://img.quotery.com/pictures/2016/07/kanye-west-at-takashi-murakami-exhibition-435x245.jpg 435w, https://img.quotery.com/pictures/2016/07/kanye-west-at-takashi-murakami-exhibition-600x338.jpg 600w, https://img.quotery.com/pictures/2016/07/kanye-west-at-takashi-murakami-exhibition-768x432.jpg 768w, https://img.quotery.com/pictures/2016/07/kanye-west-at-takashi-murakami-exhibition-800x450.jpg 800w, https://img.quotery.com/pictures/2016/07/kanye-west-at-takashi-murakami-exhibition-210x118.jpg 210w","dimensions":{"height":563,"width":1000}},"body":"Kanye West, the American rapper and entrepreneur, is definitely no stranger to controversy. In fact, you might even say he genuinely enjoys it. After all, as William Hazlitt once said, \"When a thing ceases to be a subject of controversy, it ceases to be a subject of interest.\"\r\n\r\nAt which point does confidence and having self-esteem become arrogance and narcissism? Well, that's debatable, but perhaps it comes at the exact moment when someone refers to himself as \"a god.\" For your entertainment, here are 18 outrageously arrogant quotes from Kanye West."},"innovative-quotes-steve-jobs":{"name":"20 Innovative Quotes From Steve Jobs","link":"innovative-quotes-steve-jobs","count":19,"image":{"url":"https://img.quotery.com/pictures/2016/06/photo-of-steve-jobs-displayed-on-an-apple-ipad.jpg","srcset":"https://img.quotery.com/pictures/2016/06/photo-of-steve-jobs-displayed-on-an-apple-ipad.jpg 1000w, https://img.quotery.com/pictures/2016/06/photo-of-steve-jobs-displayed-on-an-apple-ipad-435x245.jpg 435w, https://img.quotery.com/pictures/2016/06/photo-of-steve-jobs-displayed-on-an-apple-ipad-600x338.jpg 600w, https://img.quotery.com/pictures/2016/06/photo-of-steve-jobs-displayed-on-an-apple-ipad-768x432.jpg 768w, https://img.quotery.com/pictures/2016/06/photo-of-steve-jobs-displayed-on-an-apple-ipad-800x450.jpg 800w, https://img.quotery.com/pictures/2016/06/photo-of-steve-jobs-displayed-on-an-apple-ipad-210x118.jpg 210w","dimensions":{"height":563,"width":1000}},"body":"Steve Jobs was one of the greatest inventors of our time; playing a major role in transforming the way we interact with computers, smartphones, movies, music, and apps. It doesn't take a fan of Apple (which Job’s co-founded) products to realize that the company's innovation has benefited all of us as consumers.\r\n\r\nIf you've ever wondered what thoughts drive a billionaire entrepreneur to success, perhaps these 20 innovative quotes from Steve Jobs will provide some insight."},"festive-thanksgiving-quotes-celebrating-gratitude":{"name":"45 Festive Thanksgiving Quotes Celebrating Gratitude","link":"festive-thanksgiving-quotes-celebrating-gratitude","count":45,"image":{"url":"https://img.quotery.com/pictures/2018/09/thanskgiving-day-dinner.jpg","srcset":"https://img.quotery.com/pictures/2018/09/thanskgiving-day-dinner.jpg 1000w, https://img.quotery.com/pictures/2018/09/thanskgiving-day-dinner-435x245.jpg 435w, https://img.quotery.com/pictures/2018/09/thanskgiving-day-dinner-600x338.jpg 600w, https://img.quotery.com/pictures/2018/09/thanskgiving-day-dinner-768x432.jpg 768w, https://img.quotery.com/pictures/2018/09/thanskgiving-day-dinner-800x450.jpg 800w, https://img.quotery.com/pictures/2018/09/thanskgiving-day-dinner-210x118.jpg 210w","dimensions":{"height":563,"width":1000}},"body":"Every year on the fourth Thursday of November, Americans get together with family and friends to give thanks for the blessings they have in life. In many households, these celebrations involve plenty of feasting, football, and even late-night shopping.\r\n\r\nTo kick-off the start of the holiday season and the ensuing chaos, here are 45 festive Thanksgiving quotes celebrating gratitude."},"game-thrones-quotes":{"name":"77 'Game of Thrones' Quotes That'll Have You Begging For More","link":"game-thrones-quotes","count":77,"image":{"url":"https://img.quotery.com/pictures/2015/06/game-of-thrones-iron-throne.jpg","srcset":"https://img.quotery.com/pictures/2015/06/game-of-thrones-iron-throne.jpg 2000w, https://img.quotery.com/pictures/2015/06/game-of-thrones-iron-throne-435x245.jpg 435w, https://img.quotery.com/pictures/2015/06/game-of-thrones-iron-throne-600x338.jpg 600w, https://img.quotery.com/pictures/2015/06/game-of-thrones-iron-throne-768x432.jpg 768w, https://img.quotery.com/pictures/2015/06/game-of-thrones-iron-throne-800x450.jpg 800w, https://img.quotery.com/pictures/2015/06/game-of-thrones-iron-throne-210x118.jpg 210w, https://img.quotery.com/pictures/2015/06/game-of-thrones-iron-throne-1366x768.jpg 1366w","dimensions":{"height":1125,"width":2000}},"body":"Game of Thrones — HBO's record-setting television series that has an average gross audience of 18.6 million viewers — certainly doesn't fall short when it comes to the inclusion of brilliant quotations. In fact, in creating this massive list of 'Game of Thrones' quotes, we were only able to feature a fraction of our favorites.\r\n\r\nBe warned, some of these quotes — much like the show itself — are far from PG-13. We've included funny quotes, quotes about love, and inspirational quotes. They are, at times, inappropriate, mostly insightful, and almost always powerful.\r\n\r\nSo Game of Thrones enthusiasts, go ahead and rejoice. Below, we present 77 'Game of Thrones' quotes that'll have you begging for more."},"political-election-day-quotes":{"name":"130 Political Election Day Quotes","link":"political-election-day-quotes","count":126,"image":{"url":"https://img.quotery.com/pictures/2016/06/corrupt-politician-swearing-an-oath.jpg","srcset":"https://img.quotery.com/pictures/2016/06/corrupt-politician-swearing-an-oath.jpg 1000w, https://img.quotery.com/pictures/2016/06/corrupt-politician-swearing-an-oath-435x245.jpg 435w, https://img.quotery.com/pictures/2016/06/corrupt-politician-swearing-an-oath-600x338.jpg 600w, https://img.quotery.com/pictures/2016/06/corrupt-politician-swearing-an-oath-768x432.jpg 768w, https://img.quotery.com/pictures/2016/06/corrupt-politician-swearing-an-oath-800x450.jpg 800w, https://img.quotery.com/pictures/2016/06/corrupt-politician-swearing-an-oath-210x118.jpg 210w","dimensions":{"height":563,"width":1000}},"body":"If you have mixed feelings about Election Day, you're not alone. While most citizens do cherish their individual right to vote, they often find themselves disappointed with the candidates and the results. We all have a difference of opinions, and our public officials are far from perfect, but few would rather live in a society supported by anything other than democracy.\r\n\r\nIn preparation for another year of intense debates, here are 130 political Election Day quotes from presidents, philosophers, comedians, and everyday taxpayers."},"celebratory-labor-day-quotes":{"name":"50 Celebratory Labor Day Quotes","link":"celebratory-labor-day-quotes","count":50,"image":{"url":"https://img.quotery.com/pictures/2014/06/happy-labor-day-on-chalkboard.jpg","srcset":"https://img.quotery.com/pictures/2014/06/happy-labor-day-on-chalkboard.jpg 1000w, https://img.quotery.com/pictures/2014/06/happy-labor-day-on-chalkboard-435x245.jpg 435w, https://img.quotery.com/pictures/2014/06/happy-labor-day-on-chalkboard-600x338.jpg 600w, https://img.quotery.com/pictures/2014/06/happy-labor-day-on-chalkboard-768x432.jpg 768w, https://img.quotery.com/pictures/2014/06/happy-labor-day-on-chalkboard-800x450.jpg 800w, https://img.quotery.com/pictures/2014/06/happy-labor-day-on-chalkboard-210x118.jpg 210w","dimensions":{"height":563,"width":1000}},"body":"Labor Day marks many things: shopping and sales, the end of summer, the beginning of a new school year, football season, and a three-day weekend. But most importantly, it is a time to pay tribute to the working men and women whose contributions have brought prosperity.\r\n\r\nWhile we prepare for a long weekend of leisure, here are 50 celebratory Labor Day quotes for those of us who appreciate hard work (and a bit of procrastination)."},"fascinating-winston-churchill-quotes":{"name":"42 Fascinating Winston Churchill Quotes","link":"fascinating-winston-churchill-quotes","count":37,"image":{"url":"https://img.quotery.com/pictures/2016/06/winston-churchill-memorial.jpg","srcset":"https://img.quotery.com/pictures/2016/06/winston-churchill-memorial.jpg 1000w, https://img.quotery.com/pictures/2016/06/winston-churchill-memorial-435x245.jpg 435w, https://img.quotery.com/pictures/2016/06/winston-churchill-memorial-600x338.jpg 600w, https://img.quotery.com/pictures/2016/06/winston-churchill-memorial-768x432.jpg 768w, https://img.quotery.com/pictures/2016/06/winston-churchill-memorial-800x450.jpg 800w, https://img.quotery.com/pictures/2016/06/winston-churchill-memorial-210x118.jpg 210w","dimensions":{"height":563,"width":1000}},"body":"Many know Winston Churchill as the Prime Minister of the United Kingdom; a man who played a large role in leading the Allies to victory in WWII. But he also happened to be a terrific speaker, a big fan of reading books of quotations, and an excellent writer–eventually being awarded the Nobel Prize in Literature.\r\n\r\nWith a resume like that, it isn't hard to imagine that Winston Churchill had quite a few quips that are still frequently quoted today. Indeed, many of Churchill's words are inspiring and funny, but in this list of 42 fascinating Winston Churchill quotes, you might be surprised to find out that he also had a dark side that most would call racist. Read on and decide for yourself."},"encouraging-graduation-quotes":{"name":"110 Encouraging Graduation Quotes","link":"encouraging-graduation-quotes","count":109,"image":{"url":"https://img.quotery.com/pictures/2014/05/graduation-scroll-and-mortarboard.jpg","srcset":"https://img.quotery.com/pictures/2014/05/graduation-scroll-and-mortarboard.jpg 1000w, https://img.quotery.com/pictures/2014/05/graduation-scroll-and-mortarboard-435x245.jpg 435w, https://img.quotery.com/pictures/2014/05/graduation-scroll-and-mortarboard-600x338.jpg 600w, https://img.quotery.com/pictures/2014/05/graduation-scroll-and-mortarboard-768x432.jpg 768w, https://img.quotery.com/pictures/2014/05/graduation-scroll-and-mortarboard-800x450.jpg 800w, https://img.quotery.com/pictures/2014/05/graduation-scroll-and-mortarboard-210x118.jpg 210w","dimensions":{"height":563,"width":1000}},"body":"Whether it's kindergarten, high school, or college... graduation is an exciting time for everyone involved. For students, it's a step closer to achieving dreams and discovering new opportunities. For family and teachers, it's a bittersweet moment of elation, excitement and satisfaction.\r\n\r\nTo help celebrate the occasion, here are 110 encouraging graduation quotes; perfect for cards, commencement speeches, and words of wisdom."},"enlightening-quotes-aspiring-writers":{"name":"125 Enlightening Quotes for Aspiring Writers","link":"enlightening-quotes-aspiring-writers","count":120,"image":{"url":"https://img.quotery.com/pictures/2014/05/writer-at-work.jpg","srcset":"https://img.quotery.com/pictures/2014/05/writer-at-work.jpg 1000w, https://img.quotery.com/pictures/2014/05/writer-at-work-435x245.jpg 435w, https://img.quotery.com/pictures/2014/05/writer-at-work-600x338.jpg 600w, https://img.quotery.com/pictures/2014/05/writer-at-work-768x432.jpg 768w, https://img.quotery.com/pictures/2014/05/writer-at-work-800x450.jpg 800w, https://img.quotery.com/pictures/2014/05/writer-at-work-210x118.jpg 210w","dimensions":{"height":563,"width":1000}},"body":"Being an exceptional writer isn't easy. It requires discipline, patience, creativity, a good command of the English language, and in many cases... the willingness to work for little pay (or, no pay at all).\r\n\r\nBut that doesn't mean it can't be done. As is the case with every other profession, nobody starts off as an expert, and not everyone does it for money. For many,
