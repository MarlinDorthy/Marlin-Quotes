  :root {
    /* Adaptive screen sizes */
    --phablet: 480px;

    --md-desktop: 1490px;

    --primary-text-dark: rgba(0, 0, 0, 0.87);

    --secondary-text-dark: rgba(0, 0, 0, 0.54);

    --tertiary-text-dark: rgba(0, 0, 0, 0.38);

    --divider-dark: rgba(0, 0, 0, 0.12);

    --alt-background: #fafafa;
