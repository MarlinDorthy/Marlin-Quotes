          __NEXT_DATA__ = {"props":{"isServer":true,"store":{},"initialState":{"app":{"values":{}},"data":{"quotes":{"api":{"byId":{},"idsByQuery":{}},"models":{"byId":{},"idsByQuery":{}}},"authors":{"api":{"byId":{},"idsByQuery":{}},"models":{"byId":{},"idsByQuery":{}}},"topics":{"api":{"byId":{},"idsByQuery":{"orderby=popular":{"isFetching":false,"isFirstAttempt":false,"didInvalidate":false,"lastUpdated":1722263964965,"nextPageNumber":2,"hasMoreData":true}}},"models":{"byId":{"humor":{"name":"Humor","link":"humor","count":3051,"image":{"url":"https://img.quotery.com/pictures/2014/02/humor.jpg","srcset":"https://img.quotery.com/pictures/2014/02/humor.jpg 1000w, https://img.quotery.com/pictures/2014/02/humor-435x435.jpg 435w, https://img.quotery.com/pictures/2014/02/humor-600x600.jpg 600w, https://img.quotery.com/pictures/2014/02/humor-768x768.jpg 768w, https://img.quotery.com/pictures/2014/02/humor-800x800.jpg 800w, https://img.quotery.com/pictures/2014/02/humor-210x210.jpg 210w","dimensions":{"height":1000,"width":1000}},"body":"Life is hard. Humor helps us get through it. Puns, one-liners, slapstick, dark humor, observational comedy, satire, Internet memes, or the good-old-fashioned knock-knock joke – if there’s someone who needs a little cheering up, there’s a humor type ready to do just that. Check out our humor quotes for a primer on the importance of mirth and laughter in life."},"inspiration":{"name":"Inspiration","link":"inspiration","count":1309,"image":{"url":"https://img.quotery.com/pictures/2014/02/inspiration.jpg","srcset":"https://img.quotery.com/pictures/2014/02/inspiration.jpg 1000w, https://img.quotery.com/pictures/2014/02/inspiration-435x435.jpg 435w, https://img.quotery.com/pictures/2014/02/inspiration-600x600.jpg 600w, https://img.quotery.com/pictures/2014/02/inspiration-768x768.jpg 768w, https://img.quotery.com/pictures/2014/02/inspiration-800x800.jpg 800w, https://img.quotery.com/pictures/2014/02/inspiration-210x210.jpg 210w","dimensions":{"height":1000,"width":1000}},"body":"Inspiration can come from the unlikeliest of sources. For the artful and creative, it can come in an instant, unannounced yet enduring. For the driven and ambitious, inspiration can be promise of a better life, of achievements and accolades. Whatever the source of inspiration and the actions it inspires, very little would get done without inspiration. Check out our quotes for a dose!"},"love":{"name":"Love","link":"love","count":2407,"image":{"url":"https://img.quotery.com/pictures/2014/02/love.jpg","srcset":"https://img.quotery.com/pictures/2014/02/love.jpg 1000w, https://img.quotery.com/pictures/2014/02/love-435x435.jpg 435w, https://img.quotery.com/pictures/2014/02/love-600x600.jpg 600w, https://img.quotery.com/pictures/2014/02/love-768x768.jpg 768w, https://img.quotery.com/pictures/2014/02/love-800x800.jpg 800w, https://img.quotery.com/pictures/2014/02/love-210x210.jpg 210w","dimensions":{"height":1000,"width":1000}},"body":"Ah, love. Throughout the ages, no other emotion has inspired such a rich and diverse repertoire of literature, music, the arts…and love quotes. Philosophers to mystics to writers and artists, there are as many different interpretations as there are interpreters. Whether we’re able to articulate it as well as some, we all have our own take on what it means to love and to be loved. And love quotes from our leading thinkers may help us better understand love in our own life."},"wisdom":{"name":"Wisdom","link":"wisdom","count":1223,"image":{"url":"https://img.quotery.com/pictures/2014/03/wisdom.jpg","srcset":"https://img.quotery.com/pictures/2014/03/wisdom.jpg 1000w, https://img.quotery.com/pictures/2014/03/wisdom-435x435.jpg 435w, https://img.quotery.com/pictures/2014/03/wisdom-600x600.jpg 600w, https://img.quotery.com/pictures/2014/03/wisdom-768x768.jpg 768w, https://img.quotery.com/pictures/2014/03/wisdom-800x800.jpg 800w, https://img.quotery.com/pictures/2014/03/wisdom-210x210.jpg 210w","dimensions":{"height":1000,"width":1000}},"body":""},"life":{"name":"Life","link":"life","count":1806,"image":{"url":"https://img.quotery.com/pictures/2014/02/life.jpg","srcset":"https://img.quotery.com/pictures/2014/02/life.jpg 1000w, https://img.quotery.com/pictures/2014/02/life-435x435.jpg 435w, https://img.quotery.com/pictures/2014/02/life-600x600.jpg 600w, https://img.quotery.com/pictures/2014/02/life-768x768.jpg 768w, https://img.quotery.com/pictures/2014/02/life-800x800.jpg 800w, https://img.quotery.com/pictures/2014/02/life-210x210.jpg 210w","dimensions":{"height":1000,"width":1000}},"body":"Each one of us has our own idea of what we want from life. Some want to accumulate material possessions, some want to leave their mark with contributions that take humanity further, and yet others simply want to be able to look back fondly upon a life well spent at the end of the road. No matter your purpose in life, our quotes help you see life for what it is—a gift to be cherished."},"friendship":{"name":"Friendship","link":"friendship","count":762,"image":{"url":"https://img.quotery.com/pictures/2014/02/friendship.jpg","srcset":"https://img.quotery.com/pictures/2014/02/friendship.jpg 1000w, https://img.quotery.com/pictures/2014/02/friendship-435x435.jpg 435w, https://img.quotery.com/pictures/2014/02/friendship-600x600.jpg 600w, https://img.quotery.com/pictures/2014/02/friendship-768x768.jpg 768w, https://img.quotery.com/pictures/2014/02/friendship-800x800.jpg 800w, https://img.quotery.com/pictures/2014/02/friendship-210x210.jpg 210w","dimensions":{"height":1000,"width":1000}},"body":"What’s life without good friends? As a social species, we have an inherent need to belong, to be accepted and valued. That’s why friendship is such an important part of the human experience. Our friends are special people we attract into our lives, people who accept us, think like us, and lend a shoulder to lean on when the going gets tough. Our quotes on friendship are all about the ups and downs of some of our most cherished relationships."},"success":{"name":"Success","link":"success","count":877,"image":{"url":"https://img.quotery.com/pictures/2014/02/success.jpg","srcset":"https://img.quotery.com/pictures/2014/02/success.jpg 1000w, https://img.quotery.com/pictures/2014/02/success-435x435.jpg 435w, https://img.quotery.com/pictures/2014/02/success-600x600.jpg 600w, https://img.quotery.com/pictures/2014/02/success-768x768.jpg 768w, https://img.quotery.com/pictures/2014/02/success-800x800.jpg 800w, https://img.quotery.com/pictures/2014/02/success-210x210.jpg 210w","dimensions":{"height":1000,"width":1000}},"body":"Success is one of the most misinterpreted concepts in modern times. The idea that success can only be measured in material terms is drilled into our mind from a very young age, and reinforced throughout our life. There are some, however, who take success as the ability and freedom to do whatever one wants, while being self-sustainable and living comfortably without hurting others. Our quotes on success offer insights on all perspectives."},"miscellaneous":{"name":"Miscellaneous","link":"miscellaneous","count":59250,"image":{"url":"https://img.quotery.com/pictures/photo-unavailable.jpg","srcset":null,"dimensions":{"height":300,"width":300}},"body":"Great minds over the years have offered their own unique insights on the range of fields, from philosophy, to literature to human experiences in everyday life. While we have tried our best to sort our quotes into suitable categories, there are some that just don’t fit anywhere. Rather that force a label onto every quote, the “Miscellaneous” category is a compilation of quotes that don’t belong anywhere else."},"pain":{"name":"Pain","link":"pain","count":145,"image":{"url":"https://img.quotery.com/pictures/2014/03/pain.jpg","srcset":"https://img.quotery.com/pictures/2014/03/pain.jpg 1000w, https://img.quotery.com/pictures/2014/03/pain-435x435.jpg 435w, https://img.quotery.com/pictures/2014/03/pain-600x600.jpg 600w, https://img.quotery.com/pictures/2014/03/pain-768x768.jpg 768w, https://img.quotery.com/pictures/2014/03/pain-800x800.jpg 800w, https://img.quotery.com/pictures/2014/03/pain-210x210.jpg 210w","dimensions":{"height":1000,"width":1000}},"body":""},"personality":{"name":"Personality","link":"personality","count":128,"image":{"url":"https://img.quotery.com/pictures/2014/03/personality.jpg","srcset":"https://img.quotery.com/pictures/2014/03/personality.jpg 1000w, https://img.quotery.com/pictures/2014/03/personality-435x435.jpg 435w, https://img.quotery.com/pictures/2014/03/personality-600x600.jpg 600w, https://img.quotery.com/pictures/2014/03/personality-768x768.jpg 768w, https://img.quotery.com/pictures/2014/03/personality-800x800.jpg 800w, https://img.quotery.com/pictures/2014/03/personality-210x210.jpg 210w","dimensions":{"height":1000,"width":1000}},"body":""},"happiness":{"name":"Happiness","link":"happiness","count":1551,"image":{"url":"https://img.quotery.com/pictures/2014/02/happiness.jpg","srcset":"https://img.quotery.com/pictures/2014/02/happiness.jpg 1000w, https://img.quotery.com/pictures/2014/02/happiness-435x435.jpg 435w, https://img.quotery.com/pictures/2014/02/happiness-600x600.jpg 600w, https://img.quotery.com/pictures/2014/02/happiness-768x768.jpg 768w, https://img.quotery.com/pictures/2014/02/happiness-800x800.jpg 800w, https://img.quotery.com/pictures/2014/02/happiness-210x210.jpg 210w","dimensions":{"height":1000,"width":1000}},"body":"There are those that seek happiness and there are those that find happiness in what they already have. Those who perpetually seek happiness soon learn the pursuit never ends—it’s always just a little out of reach. Happiness is really a state of mind. It’s being able to appreciate life’s blessings and sharing it with others, not the mindless accumulation of possessions. Our quotes on happiness make the distinction clear."}},"idsByQuery":{"orderby=popular":["humor","inspiration","love","wisdom","life","friendship","succe
